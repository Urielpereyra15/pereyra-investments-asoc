<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pereyra Investments</title>

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    
        .encabezado {
            background-color: #B50000;
            color: white;
            text-align: center;
            padding: 15px;

        }

        .encabezado h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .contenedor-principal {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .tarjeta-cuenta {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-cuenta h2 {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333;
        }

        .detalle-cuenta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detalle-cuenta img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .detalle-cuenta h3 {
            margin: 0;
            font-size: 1em;
            color: #444;
        }

        .detalle-cuenta p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }

        .boton-ingresar {
            background-color: transparent;
            border: 2px solid #B50000;
            color: #B50000;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .boton-ingresar:hover {
            background-color: #B50000;
            color: white;
        }

        @media (max-width: 600px) {
            .tarjeta-cuenta {
                flex-direction: column;
                align-items: flex-start;
            }
            .boton-ingresar {
                margin-top: 15px;
                width: 100%;
                text-align: center;
            }
        }
</style>
</head>
<body>
    <header class="encabezado">
        <h1>Pereyra investments<br>& Asoc.</h1>
    </header>

    <main class="contenedor-principal">
    <div class="tarjeta-cuenta">
    <div class="info-cuenta">
        <h2>Estado de cuenta</h2>
    <div class="detalle-cuenta">
        <img src="bandera-argentina.webp" alt="Bandera de Argentina">
    <div>
        <h3>Cuenta de inversión de Argentina</h3>
        <p>Saldo de la cuenta: AR$0,00</p>
    </div>
    </div>
    </div>
        <a href="cuenta-argentina.html" class="boton-ingresar">Ingresar</a>
    </div>

    <div class="tarjeta-cuenta">
    <div class="info-cuenta">
        <h2>Estado de cuenta</h2>
    <div class="detalle-cuenta">
        <img src="bandera-eeuu.webp" alt="Bandera de Estados Unidos">
    <div>
        <h3>Cuenta de inversión de Estados Unidos</h3>
        <p>Saldo de la cuenta: US$0,00</p>
    </div>
    </div>
    </div>
        <a href="cuenta-estados-unidos.html" class="boton-ingresar">Ingresar</a>
    </div>
    </main>
</body>
</html>
